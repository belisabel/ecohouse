# ==============================================================================
# EcoHouse Backend - Configuración de Desarrollo
# ==============================================================================
# Para producción en AWS, usa: application-prod.properties
# Activar con: SPRING_PROFILES_ACTIVE=prod
# ==============================================================================

spring.application.name=EcoHouse

# Server Configuration
server.port=9000

# Datasource (MySQL - Local)
spring.datasource.url=jdbc:mysql://localhost:3306/ecohouse_bd?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway (desactivado por ahora, tablas se crean con JPA)
spring.flyway.enabled=false


