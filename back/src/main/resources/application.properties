# ==============================================================================
# EcoHouse Backend - Configuracion de Desarrollo
# ==============================================================================
# Para produccion en AWS, usa: application-prod.properties
# Activar con: SPRING_PROFILES_ACTIVE=prod
# ==============================================================================

spring.application.name=EcoHouse
# CI/CD Pipeline Test

# Server Configuration
server.port=9000

# Datasource (MySQL - Local)
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway (desactivado por ahora, tablas se crean con JPA)
spring.flyway.enabled=false


