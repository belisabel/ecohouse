name: CI - Tests and Code Quality

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'back/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'back/**'

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: ğŸ” Run unit tests
        run: mvn test

      - name: ğŸ“Š Generate test coverage report
        run: mvn jacoco:report

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./back/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella

  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: ğŸ”¨ Build and analyze
        run: mvn clean verify

      - name: ğŸ—ï¸ Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ“Š SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=ecohouse-backend \
            -Dsonar.organization=tu-organizacion \
            -Dsonar.host.url=https://sonarcloud.io
        continue-on-error: true

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Snyk Security Scan
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: ğŸ”’ OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check
        continue-on-error: true

  lint:
    name: ğŸ¨ Code Style Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: ğŸ¨ Check code style
        run: mvn checkstyle:check
        continue-on-error: true

      - name: ğŸ” SpotBugs analysis
        run: mvn spotbugs:check
        continue-on-error: true

