spring.application.name=EcoHouse

# Datasource (MySQL) - change these values to match your MySQL server
# You can override with environment variables: MYSQL_URL, MYSQL_USER, MYSQL_PASS
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/ecohouse_bd?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASS:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# H2 console kept commented for local debugging (optional)
# spring.datasource.url=jdbc:h2:file:./data/ecohouse;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
